apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'Expansion'
            keyPassword 'davgakimarudg'
            storeFile file('/Users/kimaru/keystores')
            storePassword 'davgakimarudg'
        }
    }
    compileSdkVersion 24
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId "com.gadiness.kimaru.ussdhelper"
        minSdkVersion 17
        targetSdkVersion 24
        versionCode 1
        versionName "v0.1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            signingConfig signingConfigs.config
        }
    }
}
repositories {
    flatDir {
        dirs 'libs'
    }

    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    // compile 'com.android.support:appcompat-v7:24.0.0-beta1'
    compile 'com.android.support:recyclerview-v7:24.1.1'
    compile 'com.android.support:design:24.1.1'
    compile 'com.android.support:support-v4:24.1.1'
    testCompile 'junit:junit:4.12'

    // compile 'com.android.support:recyclerview-v7:24.2.0'
    // Glide image library
    compile 'com.github.bumptech.glide:glide:3.7.0'
    //http-server
    compile 'com.koushikdutta.async:androidasync:2.2.1'
    //JSON Support
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.squareup.retrofit2:retrofit:2.0.2'
    compile 'com.squareup.retrofit2:converter-gson:2.0.2'
    //parallax
    compile 'com.github.kanytu:android-parallax-recyclerview:v1.2'
}